
<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
  <div class="form-row">
  <div class="form-group col-md-3" >
    <label for="exampleInputEmail1">First name</label>
    <input type="text" class="form-control" id="exampleInputEmail1"  placeholder="Enter first name" formControlName="firstName"  [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
    <div *ngIf="submitted && f.firstName.errors">
      <div *ngIf="f.firstName.errors.required">First name is required</div>
    </div>
  </div>

  <div class="form-group col-md-3">
    <label for="exampleInputPassword1">Last name</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter last name" formControlName="lastName" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
    <div *ngIf="submitted && f.lastName.errors">
      <div *ngIf="f.lastName.errors.required">Last name is required</div>
    </div>
  </div>

  <div class="form-group col-md-3">
    <label for="exampleInputPassword1">Phone number</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter phone number" formControlName="phoneNumber" [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }">
    <div *ngIf="submitted && f.phoneNumber.errors">
      <div *ngIf="f.phoneNumber.errors.required">Phone number is required</div>
    </div>
  </div>

  <div class="form-group col-md-3">
    <label for="exampleInputPassword1">Email</label>
    <input type="email" class="form-control" id="exampleInputPassword1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
    <div *ngIf="submitted && f.email.errors">
      <div *ngIf="f.email.errors.required">Email is required</div>
    </div>
  </div>

  <div class="form-group col-md-6">
    <label for="exampleInputPassword1">Company</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter company name" formControlName="company" [ngClass]="{ 'is-invalid': submitted && f.company.errors }">
    <div *ngIf="submitted && f.company.errors">
      <div *ngIf="f.company.errors.required">Company is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="exampleFormControlFile1">Example file input</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
  </div>
  <button type="submit" class="btn btn-outline-primary btn-sm">Update contact</button>
</div>
</form>


<router-outlet></router-outlet>
