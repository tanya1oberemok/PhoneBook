
<form [formGroup]="addForm" (ngSubmit)="onSubmit()">
  <div class="form-row">
  <div class="form-group col-md-3" >
    <label for="exampleInputEmail1">First name</label>
    <input type="text" class="form-control" id="exampleInputEmail1"  placeholder="Enter first name" formControlName="firstName">
  </div>

  <div class="form-group col-md-3">
    <label for="exampleInputPassword1">Last name</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter last name" formControlName="lastName">
  </div>

  <div class="form-group col-md-3">
    <label for="exampleInputPassword1">Phone number</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter phone number" formControlName="phoneNumber">
  </div>

  <div class="form-group col-md-3">
    <label for="exampleInputPassword1">Email</label>
    <input type="email" class="form-control" id="exampleInputPassword1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
  </div>

  <div class="form-group col-md-6">
    <label for="exampleInputPassword1">Company</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter company name" formControlName="company">
  </div>

  <div class="form-group">
    <label for="exampleFormControlFile1">Example file input</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
  </div>
  <button type="submit" class="btn btn-outline-primary btn-sm" routerLink="/list">Add contact</button>
</div>
</form>


<router-outlet></router-outlet>
